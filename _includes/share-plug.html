<aside class="share-plug">
    {% if page.lang == 'ro' %}
    Pentru întrebări sau comentarii, folosește secțiunea de mai jos. Dacă ți-a plăcut aceast articol, poți să îl
    <a id="fb-share" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" title="Distribuie pe Facebook">distribui pe Facebook</a>.
    {% else %}
    If you have any questions or comments, please post them below. If you liked this post, you can
    <a id="fb-share" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook">share it on Facebook</a>.
    {% endif %}
</aside>

<script type="text/javascript">

window.onload = function () {
    document.getElementById("fb-share").onclick = function(e) {
        var winWidth = 700;
        var winHeight = 500;
        var winTop = (screen.height / 2) - (winHeight / 2);
        var winLeft = (screen.width / 2) - (winWidth / 2);
        var url = e.target.href;
        if (url) {
            var newWindow = window.open(url, 'sharer', 'top=' + winTop + ',left=' + winLeft + ',toolbar=0,status=0,width=' + winWidth + ',height=' + winHeight);
            if (newWindow) {
                e.preventDefault();
            }
        }
    };
};
</script>
